{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result page</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
</head>
<body>
    <div class="container">
        <div class="profilePhoto">      
            <div class="backgrond"></div>
            <div>
                <img src="{% static 'img/user 3.png' %}" alt="profile photo">
            </div>
        </div>
        <div class="userInfo">
            <p class="username">{{username}}</p>
            <p class="name">{{name}}</p>
        </div>
        {% if bio != "None" %}
        <div class="bio">
            <p style="font-weight: 600;text-align: center;font-size: large;">bio</p>
            <p style="text-align: center;">{{bio}}</p>
        </div>
        {% endif %}

        {% if buttonName == "requested" %}
        <div class="bottons">
            <button type="button">Requested</button></a>
        </div>
        {% endif %}

        {% if buttonName == "following" %}
        <div class="bottons">
            <button type="button"> you are already Following</button></a>
        </div>
        {% endif %}

        {% if buttonName == "follow" %}
        <div class="bottons">
            <a href="{% url 'follow' username=username %}"><button type="button">Follow</button></a>
        </div>
        {% endif %}

        {% if buttonName == "accept" %}
        <div class="bottons">
            <a href="{% url 'accept' username=username %}" ><button type="button">Accept</button></a>
            <a href="{% url 'decline' username=username %}"><button type="button">Decline</button></a>
        </div>
        {% endif %}


        <div class="nav_bottom">
            <a href="{% url 'home' %}"><i id="homePage" class="fa fa-home"></i></a>
            <a href="{% url 'searchPage' %}"><i  class="fa fa-search search"></i></a>
            <a href="{% url 'profile' %}"><i id="account" class="fa fa-user"></i></a>
        </div>
    </div>


    <script>
        document.querySelector("#homePage").classList.remove("active");
        document.querySelector("#account").classList.remove("active");
        document.querySelector(".search").classList.add("active");

    </script>


</body>
</html>
